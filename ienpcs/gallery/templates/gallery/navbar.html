<script type="text/javascript">
  document.getElementById('btnModeSwitch').addEventListener('click', () => {
    if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {
      document.documentElement.setAttribute('data-bs-theme', 'light')
      document.getElementById('portraitGrid').setAttribute('style', 'max-width: 1150px; background-color: var(--bs-light);')
    } else {
      document.documentElement.setAttribute('data-bs-theme', 'dark')
      document.getElementById('portraitGrid').setAttribute('style', 'max-width: 1150px; background-color: var(--bs-gray-dark);')
    }
  })
</script>
