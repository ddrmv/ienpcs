<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ request.session.theme|default:'light' }}" style="overflow-y: scroll;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block title %}

    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    {% include 'gallery/navbar.html' %}

    {% if messages %}
      <div class="container" style="max-width: 1150px;">
        <div class="row justify-content-center">
          <div class="col-5">
            {% for message in messages %}
              <div class="alert alert-secondary alert-dismissible show mt-5" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    {% endif %}

    {% block content %}

    {% endblock %}
    {% include 'gallery/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
